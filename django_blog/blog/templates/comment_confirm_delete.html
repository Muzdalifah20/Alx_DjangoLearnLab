{% extends "base.html" %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<h2>Confirm Delete Comment</h2>
<p>Are you sure you want to delete this comment?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'post_detail' comment.post.id %}">Cancel</a>
</form>
{% endblock %}
