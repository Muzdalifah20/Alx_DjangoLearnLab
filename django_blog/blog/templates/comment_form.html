{% extends "base.html" %}
{% block title %}Comment{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Edit Comment{% else %}Add Comment{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% url 'post_detail' form.instance.post.id %}">Cancel</a>
</form>
{% endblock %}
