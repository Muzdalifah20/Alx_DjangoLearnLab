{% extends "base.html" %} {% block title %}Delete Post{% endblock %} 
{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the post titled "{{ post.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
  <a href="{% url 'post_detail' post.pk %}">Cancel</a>
</form>
{% endblock %}
