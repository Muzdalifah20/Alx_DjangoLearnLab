{% extends "base.html" %} {% block title %}{{ post.title }}{% endblock %} 
{% block content %}
<article>
  <h1>{{ post.title }}</h1>
  <p>
    By {{ post.author.username }} on {{ post.published_date|date:"M d, Y" }}
  </p>
  <p>{{ post.content }}</p>
</article>

{% if user == post.author %}
<a href="{% url 'post_edit' post.pk %}">Edit</a> |
<a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endif %}
<a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
